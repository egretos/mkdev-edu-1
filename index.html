<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

  <section class="p2p-form">
    <div class="p2p-form__action-name">Binance: BTC/USDT</div>
    <div class="p2p-form__button-group enabled">
      <button class="enabled">Buy</button>
      <button class="disabled">Sell</button>
    </div>
    <div class="p2p-form__input-group">
      <div class="p2p-form__input-group__input">
        <label>Price</label>
        <input type="number" value="10000">
      </div>
      <p class="p2p-form__input__unit">USDT</p>
    </div>
    <div class="p2p-form__input-group">
      <div class="p2p-form__input-group__input">
        <label>Amount</label>
        <input type="number" value="0.5">
      </div>
      <p class="p2p-form__input__unit">BTC</p>
    </div>
    <div class="p2p-form__input-group">
      <div class="p2p-form__input-group__input">
        <label>Total</label>
        <input type="number" value="5000">
      </div>
      <p class="p2p-form__input__unit">USDT</p>
    </div>
  </section>

  </body>
</html>
